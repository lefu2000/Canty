<!-- templates/equipos/crear.html -->
{% extends "base.html" %}

{% block title %}Nuevo Equipo{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/device.css') }}">
{% endblock %}

{% block content %}
<div class="app-container">
    {% include 'menu_template.html' %}

    <section class="workspace">
        <div class="workspace-header">
            <h2>Nuevo Equipo</h2>
            <div class="actions">
                <a href="{{ url_for('list_device') }}" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div class="dashboard-content">
            <form method="post" action="{{ url_for('create_device') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="acronimo">Acrónimo*</label>
                        <input type="text" id="acronimo" name="acronimo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre_equipo">Nombre del Equipo*</label>
                        <input type="text" id="nombre_equipo" name="nombre_equipo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ip">Dirección IP*</label>
                        <input type="text" id="ip" name="ip" placeholder="192.168.1.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" name="modelo">
                    </div>
                    
                    <div class="form-group">
                        <label for="proveedor">Proveedor</label>
                        <select id="proveedor" name="proveedor" required>
                            <option value="ALCATEL">ALCATEL</option>
                            <option value="ZTE">ZTE</option>
                            <option value="HUAWEI">HUAWEI</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="region">Región</label>
                        <input type="text" id="region" name="region">
                    </div>
                    
                    <div class="form-group">
                        <label for="localidad">Localidad</label>
                        <input type="text" id="localidad" name="localidad">
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado*</label>
                        <select id="estado" name="estado" required>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                            <option value="mantenimiento">En Mantenimiento</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-footer">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Equipo
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
