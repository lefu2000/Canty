<!-- templates/equipos/editar.html -->
{% extends "base.html" %}

{% block title %}Editar Equipo{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/device.css') }}">
{% endblock %}

{% block content %}
<div class="app-container">
    {% include 'menu_template.html' %}

    <section class="workspace">
        <div class="workspace-header">
            <h2>Editar Equipo</h2>
            <div class="actions">
                <a href="{{ url_for('list_equipos') }}" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div class="dashboard-content">
            <form method="post" action="{{ url_for('edit_device', id=equipo['id']) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre_equipo">Nombre del Equipo*</label>
                        <input type="text" id="nombre_equipo" name="nombre_equipo" 
                               value="{{ equipo['nombre_equipo'] }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="acronimo">Acrónimo*</label>
                        <input type="text" id="acronimo" name="acronimo" 
                               value="{{ equipo['acronimo'] }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ip">Dirección IP*</label>
                        <input type="text" id="ip" name="ip" 
                               value="{{ equipo['ip'] }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" name="modelo" 
                               value="{{ equipo['modelo'] }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="proveedor">Proveedor</label>
                        <input type="text" id="proveedor" name="proveedor" 
                               value="{{ equipo['proveedor'] }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="region">Región</label>
                        <input type="text" id="region" name="region" 
                               value="{{ equipo['region'] }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="localidad">Localidad</label>
                        <input type="text" id="localidad" name="localidad" 
                               value="{{ equipo['localidad'] }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado*</label>
                        <select id="estado" name="estado" required>
                            <option value="activo" {% if equipo['estado'] == 'activo' %}selected{% endif %}>
                                Activo
                            </option>
                            <option value="inactivo" {% if equipo['estado'] == 'inactivo' %}selected{% endif %}>
                                Inactivo
                            </option>
                            <option value="mantenimiento" {% if equipo['estado'] == 'mantenimiento' %}selected{% endif %}>
                                En Mantenimiento
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="form-footer">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Actualizar Equipo
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
