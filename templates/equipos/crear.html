{% extends "dashboard_finish.html" %}

{% block content %}
<div class="main-content">
    <div class="header">
        <h1>Crear Nuevo Equipo</h1>
        <a href="{{ url_for('list_equipos') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('crear_equipo') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="acronimo">Acrónimo</label>
                    <input type="text" id="acronimo" name="acronimo" class="form-control" required 
                           placeholder="Ej: SYS-NET-01" pattern="[A-Za-z]{3}-[A-Za-z]{3}-\d{2}">
                    <small class="form-text">Formato: XXX-XXX-00 (3 letras, guión, 3 letras, guión, 2 números)</small>
                </div>
                
                <div class="form-group">
                    <label for="ip">Dirección IP</label>
                    <input type="text" id="ip" name="ip" class="form-control" required 
                           placeholder="Ej: 192.168.1.1" pattern="^(\d{1,3}\.){3}\d{1,3}$">
                </div>
                
                <div class="form-group">
                    <label for="nombre_equipo">Nombre del Equipo</label>
                    <input type="text" id="nombre_equipo" name="nombre_equipo" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="proveedor">Proveedor</label>
                    <select id="proveedor" name="proveedor" class="form-control" required>
                        <option value="">Seleccionar...</option>
                        <option value="Cisco">Cisco</option>
                        <option value="Huawei">Huawei</option>
                        <option value="Juniper">Juniper</option>
                        <option value="MikroTik">MikroTik</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="localidad">Localidad</label>
                    <input type="text" id="localidad" name="localidad" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="region">Región</label>
                    <input type="text" id="region" name="region" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" class="form-control" required>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                        <option value="mantenimiento">En mantenimiento</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Equipo
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: var(--primary-dark);
    }
    
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    
    select.form-control {
        height: 40px;
    }
    
    .form-text {
        font-size: 12px;
        color: #666;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
</style>
{% endblock %}
