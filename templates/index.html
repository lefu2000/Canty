<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: #d32f2f;
            background-color: #fde0e0;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head> 
<body>
    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- token CSRF que Flask-WTF requiere para protección contra ataques. --> 

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>   
                <span class="error-text"></span>        
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                <span class="error-text"></span>
            </div>
                {% if error %}<p class="error">{{ error }}</p>{% endif %}

            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('login-form');
    const errorElement = document.createElement('div');
    errorElement.className = 'error-message';
    form.insertBefore(errorElement, form.firstChild);
    
    const submitBtn = form.querySelector('button[type="submit"]');
    const csrfToken = document.querySelector('[name="csrf_token"]').value;
    
    // Envío del formulario con AJAX
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Limpiar mensajes de error previos
        errorElement.textContent = '';
        errorElement.style.display = 'none';
        
        // Validación básica del lado del cliente
        const usuario = document.getElementById('usuario').value.trim();
        const contrasena = document.getElementById('contrasena').value.trim();
        
        if (!usuario || !contrasena) {
            errorElement.textContent = 'Por favor ingrese usuario y contraseña';
            errorElement.style.display = 'block';
            return;
        }
        
        // Mostrar estado de carga
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner">Autenticando...</span>';
        
        try {
            const formData = new URLSearchParams();
            formData.append('usuario', usuario);
            formData.append('contrasena', contrasena);
            formData.append('csrf_token', csrfToken);
            
            const response = await fetch("{{ url_for('login') }}", {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            });
            
            const result = await response.json();
            
            if (response.ok && result.redirect) {
                window.location.href = result.redirect; 
            } else {
                errorElement.textContent = result.error || 'Usuario o contraseña incorrectos';
                errorElement.style.display = 'block';
            }
        } catch (error) {
            errorElement.textContent = error.message || 'Error en el servidor';
            errorElement.style.display = 'block';
            logger.error('Error de login:', error); // Implementar logger en el frontend
        } 
    });
});
</script>

<style>
.spinner {
    display: inline-block;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}
.error-message {
    color: #d32f2f;
    background-color: #fde0e0;
    padding: 12px;
    border-radius: 4px;
    margin-bottom: 16px;
    display: none;
}
</style>
</body>
</html>
