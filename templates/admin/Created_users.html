{% extends "base.html" %}

{% block title %}Crear Nuevo Usuario{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="card">
        <div class="card-header">
            <h2><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_user') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" 
                           class="form-control" required
                           placeholder="Ej: jperez">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"
                           class="form-control" required
                           placeholder="Mínimo 8 caracteres">
                </div>
                
                <div class="form-group">
                    <label for="password_confirm">Confirmar Contraseña:</label>
                    <input type="password" id="password_confirm" 
                           name="password_confirm" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="user_type">Tipo de Usuario:</label>
                    <select id="user_type" name="user_type" class="form-control" required>
                        {% for type in user_types %}
                        <option value="{{ type.id }}">{{ type.tipo_usuario }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Usuario
                    </button>
                    <a href="{{ url_for('user_management') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
