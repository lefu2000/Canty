{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<style>
    .user-form-container {
        max-width: 600px;
        margin: 30px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    
    .form-title {
        font-size: 1.5rem;
        color: var(--primary-dark);
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--primary-dark);
    }
    
    .form-control {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-family: 'Inter', sans-serif;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary-light);
    }
    
    .form-footer {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
    }
    
    .btn {
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .btn-primary {
        background-color: var(--primary-dark);
        color: white;
        border: none;
    }
    
    .btn-primary:hover {
        background-color: var(--primary);
    }
    
    .btn-secondary {
        background-color: #f8f9fa;
        color: var(--primary-dark);
        border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
        background-color: #e9ecef;
    }
</style>
{% endblock %}

{% block content %}

<div class="app-container">
    {% include 'menu_template.html' %}
    <div class="user-form-container">
        <h2 class="form-title">Editar Usuario</h2>
        
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="form-control" 
                    value="{{ user.usuario }}" required>
            </div>
            
            <div class="form-group">
                <label for="user_type">Tipo de usuario</label>
                <select id="user_type" name="user_type" class="form-control" required>
                    {% for tipo in tipos_usuario %}
                    <option value="{{ tipo.id }}" {% if tipo.id == user.tipo_usuario %}selected{% endif %}>
                        {{ tipo.tipo_usuario }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Nueva contraseña (dejar vacío para no cambiar)</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmar nueva contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control">
            </div>
            
            <div class="form-footer">
                <a href="{{ url_for('user_management') }}" class="btn btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
