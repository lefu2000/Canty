<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = loginForm.username.value.trim();
            const password = loginForm.password.value.trim();

            // Basic client-side validation (for demonstration purposes)
            if (username === '' || password === '') {
                errorMessage.textContent = 'Please enter both username and password.';
                errorMessage.style.display = 'block';
                return;
            }

            // In a real application, you would send this data to the server (e.g., via AJAX)
            // For this example, we'll just simulate a successful login.
            console.log(`Username: ${username}, Password: ${password}`);
            // Simulate a successful login
            if (username === 'test' && password === 'password') {
                // Redirect to a success page or perform an action
                window.location.href = 'dashboard.html'; //  Replace with your desired page.
            } else {
                errorMessage.textContent = 'Invalid username or password.  For this demo, use username "test" and password "password"';
                errorMessage.style.display = 'block';
            }

    </script>
</body>
</html>
